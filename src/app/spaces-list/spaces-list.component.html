<div *ngFor="let space of spaces" routerLink='/spaces/{{space.id}}'>
    <img [src]="imageService.get(space.imageUrl)">
    <p>{{space.imageCredit}}</p>
    {{space.name}}
    {{space.type}}
    {{space.peopleCapacity}}
    {{space.area}}
    {{space.building.address}}
    {{space.building.city.name}}
    {{space.building.city.zipCode}}
</div>
